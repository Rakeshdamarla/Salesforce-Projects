<template>
    <template if:true={beerRecord}>
        <lightning-card title={beerRecord.Name} icon-name="custom:custom4">
            <div class="slds-m-around_small">
                <lightning-layout>
                    <lightning-layout-item size="8" padding="around-small">
                <p>
                    <strong>Beer Id : </strong> {beerRecord.Id__c} <br />
                    <strong>Alcohal % : </strong> {beerRecord.Alcohol__c} <br />
                    <strong>Price : </strong> {beerRecord.Price__c} <br />
                    <strong>Brewery Name : </strong> {beerRecord.brewery_Name__c}
                </p>
                </lightning-layout-item>
                <lightning-layout-item size="4" padding="around-small">
                <p>

                    <img src={beerImg} width="120" height="140"/>
                    <br/>
                    <br/>
                    <lightning-button label="Add To Card" variant="brand" onclick={handleAddToCart}></lightning-button>
                </p>
                </lightning-layout-item>
                </lightning-layout>
            </div>
        </lightning-card>
    </template>
</template>
